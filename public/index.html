<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/font-awesome.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="./scripts/composer.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="toggle-button">
        <strong>Write</strong> a new tweet<br>
        <i class="fas fa-chevron-circle-down"></i>
      </span>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" alt="">
      </div>
      <div>
        <h2 id="username"><strong>Andy</strong> Chan</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container ">
      <section class='new-tweet'>
        <error class="error"></error> 
        <h2>Compose Tweet</h2>
        <form method='POST' action='/tweets/'>
          <textarea rows="2" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <div id='tweet-container'>

      </div>
      <a href="#top"><i id="scroll-up" class="fas fa-chevron-circle-up"></i></a>
    </main>
  </body>
</html>
